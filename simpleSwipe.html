<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>simpleSwipe</title>
	<link rel="stylesheet" href="./simpleSwipe.css">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<script>
		;(function(doc, win) {
			var rootElem = doc.documentElement,
				resizeEvt = 'orientationchange'  in  window  ?  'orientationchange'  :  'resize';

			var screenDesignWidth = 750;

			if (typeof doc.addEventListener !== 'function') {
				return;
			}
			win.addEventListener(resizeEvt, recalc, !1);     
			recalc();     

			function recalc() {
				var clientWidth = Math.min(rootElem.clientWidth, 640);
				if (typeof clientWidth !== 'number') {
					return;
				}
				rootElem.style.fontSize = 100 * (clientWidth / screenDesignWidth) + 'px';
			}
		}(document, window));
	</script>
</head>
<body>
	<div class="openshop-wrapper">
		<div class="openshop-inner">
			<div class="openshop-img-wrapper">
				<div class="openshop-img-inner">
					<div class="swiper-container">
				    	<div class="swiper-wrapper">
						    <div class="swiper-slide" style="background-color: #999"></div>
						    <div class="swiper-slide" style="background-color: #666"></div>
						    <div class="swiper-slide" style="background-color: #333"></div>
					    </div>
					</div>
				</div>
			</div>			
		</div>
	</div>
	<script src="./simpleSwipe.js"></script>
	<script>
		new simpleSwipe(document.querySelector('.swiper-container'), {
			showIcon : true
		});
	</script>
</body>
</html>
